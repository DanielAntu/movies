<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>MovieNote</title>
</head>
<body>
    <header>
        <h2>MovieNote</h2>
        <button class="open-modal">Adicionar Filme</button>
    </header>

    <main class="container">
        <!-- <div class="card">
            <img src="https://br.web.img3.acsta.net/pictures/19/04/26/17/30/2428965.jpg" alt="imagem do filme">
            <h2>Vingadores Ultimato</h2>
            <p><i class="bi bi-star"></i> 9.0</p>
            <div class="button-actions">
                <button><i class="bi bi-pencil"></i></button>

                <button><i class="bi bi-x-lg"></i></button>
            </div>
        </div> -->
    </main>

    <section class="modal-create-input hide">
        <div class="input-create-input">
            <button class="out"><i class="bi bi-x-lg"></i></button>
            <h2>Cadastre um filme e de sua nota</h2>
            <form method="post" class="create-input">
                <div class="input-control">
                    <label for="moviename">Filme:</label>
                    <input type="text" name="moviename" id="moviename" placeholder="Digite o nome filme" required>
                </div>

                <div class="input-control">
                    <label for="nota">Nota:</label>
                    <input type="text" name="nota" id="nota" placeholder="Digite a nota do filme" required>
                </div>

                <div class="input-control">
                    <label for="img">Imagem:</label>
                    <input type="text" name="img" id="img" placeholder="Digite a url da imagem" required>
                </div>

                <button class="save" type="submit"><i class="bi bi-file-check"></i></button>
            </form>
        </div>
    </section>

    <section class="modal-edit-input hide">
        <div class="input-edit-input">
            <button class="out-edit"><i class="bi bi-x-lg"></i></button>
            <h2>Edite o filme</h2>
            <form class="edit-input">
                <div class="input-control">
                    <label for="moviename">Filme:</label>
                    <input type="text" name="moviename" id="moviename-edit" placeholder="Digite o nome filme" required>
                </div>

                <div class="input-control">
                    <label for="nota">Nota:</label>
                    <input type="text" name="nota" id="nota-edit" placeholder="Digite a nota do filme" required>
                </div>

                <div class="input-control">
                    <label for="img">Imagem:</label>
                    <input type="text" name="img" id="img-edit" placeholder="Digite a url da imagem" required>
                </div>

                <button class="edit" type="submit"><i class="bi bi-file-check"></i></button>
            </form>
        </div>
    </section>

    <footer>
        <p>Criado por Daniel Antunes</p>
    </footer>
</body>
</html>
